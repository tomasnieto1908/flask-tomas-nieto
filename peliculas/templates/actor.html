<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{ url_for('static', filename='style.css')}"
    />
  </head>
  <body>
    <h1>actores</h1>
    <ul>
      {% for actor in actores %}

      {% endfor %}
    </ul>
  </body>
</html>
